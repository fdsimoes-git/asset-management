<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Asset Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&family=Fraunces:opsz,wght@9..144,400;9..144,500;9..144,600;9..144,700&display=swap" rel="stylesheet">
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-8px); }
            40% { transform: translateX(8px); }
            60% { transform: translateX(-6px); }
            80% { transform: translateX(6px); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 60px rgba(245, 158, 11, 0.2); }
            50% { box-shadow: 0 0 100px rgba(245, 158, 11, 0.35); }
        }

        :root {
            --font-display: 'Fraunces', Georgia, serif;
            --font-body: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;

            --color-bg-deep: #0a0f1a;
            --color-bg-base: #0f172a;
            --color-bg-elevated: #1e293b;
            --color-bg-surface: #334155;

            --color-accent-primary: #f59e0b;
            --color-accent-secondary: #fbbf24;
            --color-accent-tertiary: #d97706;

            --color-success: #10b981;
            --color-danger: #ef4444;
            --color-danger-muted: rgba(239, 68, 68, 0.15);

            --color-text-primary: #f8fafc;
            --color-text-secondary: #94a3b8;
            --color-text-muted: #64748b;

            --color-border: rgba(148, 163, 184, 0.15);

            --shadow-lg: 0 16px 48px rgba(0, 0, 0, 0.5);

            --radius-md: 12px;
            --radius-lg: 20px;
            --radius-xl: 28px;

            --transition-fast: 0.15s ease;
            --transition-base: 0.25s ease;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--color-bg-deep);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            overflow-y: auto;
        }

        /* Noise texture overlay */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 1000;
        }

        /* Ambient background orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            pointer-events: none;
            z-index: 0;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(245, 158, 11, 0.15) 0%, transparent 70%);
            top: -150px;
            right: -100px;
            animation: float 15s ease-in-out infinite;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            bottom: -100px;
            left: -100px;
            animation: float 18s ease-in-out infinite reverse;
        }

        .orb-3 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.08) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: float 12s ease-in-out infinite;
        }

        .container {
            width: 100%;
            max-width: 440px;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .app-title {
            font-family: var(--font-display);
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--color-accent-primary);
            text-align: center;
            margin-bottom: 2rem;
            letter-spacing: -0.03em;
        }

        .login-form {
            background: var(--color-bg-elevated);
            padding: 3rem 2.5rem;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--color-border);
            text-align: center;
            animation: fadeInUp 0.8s ease backwards, pulse-glow 4s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .login-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--color-accent-primary) 0%, var(--color-accent-secondary) 50%, var(--color-accent-tertiary) 100%);
        }

        .login-form h2 {
            margin: 0 0 0.5rem 0;
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 600;
            color: var(--color-text-primary);
            letter-spacing: -0.02em;
        }

        .login-form .subtitle {
            color: var(--color-text-muted);
            font-size: 0.9rem;
            margin-bottom: 2.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.6rem;
            font-weight: 500;
            color: var(--color-text-secondary);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-family: var(--font-body);
            transition: all var(--transition-base);
            background: var(--color-bg-base);
            color: var(--color-text-primary);
        }

        .form-group input::placeholder {
            color: var(--color-text-muted);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--color-accent-primary);
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.15);
            background: var(--color-bg-deep);
        }

        button {
            width: 100%;
            padding: 1.1rem;
            background: linear-gradient(135deg, var(--color-accent-primary) 0%, var(--color-accent-tertiary) 100%);
            color: var(--color-bg-deep);
            border: none;
            border-radius: var(--radius-md);
            font-size: 0.9rem;
            font-family: var(--font-body);
            font-weight: 700;
            cursor: pointer;
            transition: all var(--transition-base);
            margin-top: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            box-shadow: 0 4px 24px rgba(245, 158, 11, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(245, 158, 11, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .error-message {
            margin-top: 1.5rem;
            padding: 1rem 1.25rem;
            background: var(--color-danger-muted);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: var(--radius-md);
            color: var(--color-danger);
            font-size: 0.875rem;
            display: none;
            text-align: left;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease-in-out, fadeInUp 0.3s ease;
        }

        /* Loading state */
        button.loading {
            background: var(--color-bg-surface);
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        button.loading::after {
            content: '';
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid transparent;
            border-top: 2px solid var(--color-text-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 0.75rem;
            vertical-align: middle;
        }

        .register-link {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: var(--color-text-secondary);
        }

        .register-link a {
            color: var(--color-accent-primary);
            text-decoration: none;
            font-weight: 600;
            transition: color var(--transition-fast);
        }

        .register-link a:hover {
            color: var(--color-accent-secondary);
            text-decoration: underline;
        }

        /* Decorative elements */
        .decorative-line {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 2rem 0;
            color: var(--color-text-muted);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .decorative-line::before,
        .decorative-line::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--color-border), transparent);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 1.25rem;
            }

            .login-form {
                padding: 2.5rem 1.75rem;
            }

            .login-form h2 {
                font-size: 1.75rem;
            }

            .orb-1, .orb-2 {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <div class="container">
        <h1 class="app-title">Asset Manager</h1>
        <div class="login-form">
            <h2>Welcome Back</h2>
            <p class="subtitle">Sign in to manage your assets</p>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Sign In</button>
            </form>
            <div class="decorative-line">or</div>
            <p class="register-link">Don't have an account? <a href="/register.html">Create one</a></p>
            <div id="error-message" class="error-message"></div> 
        </div>
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
